        /*
            Converter Fahrenheit para Celsius - Nível I
            1.	Com base no código fonte cedido pelo professor:
            a.	Converta os  valores da lista, que estão em Fahrenheit, para celsius?

            Observação: Utilize map para ter acesso a todos os itens da variável e utilize a formula com base na formula (0 °C × 9/5) + 32 = 32 °F.
        */
        var valoresEmFahrenheits = [0, 32, 45, 50, 75, 80, 120];
        var valoresEmCelsius = valoresEmFahrenheits.map(function(valor){
            console.log((valor-32)*5/9);
        });
