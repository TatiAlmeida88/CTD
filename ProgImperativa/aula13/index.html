<script type="text/javascript">

    //JSON
    var aluno = {
        nome: "Tatiana",
        sobrenome: "Almeida",

            return `${this.nome} ${this.sobrenome}`;
            
        }
    }

    //Convertendo em JSON
    var api = JSON.stringify(aluno);
    // console.log(api);

    //Não é possível acessar propriedades, pois é um texto e não uma array ou objeto
    // console.log(api.nome)

    //É um tipo de texto
    // console.log(typeof(api));

    // Não tem suporte para funções
    // console.log(api.nomeCompleto());

    //( ) Convertendo JSON em objeto literal
    var objetoLiteral = JSON.parse(api);
    console.log(objetoLiteral);

    //Convertendo em objeto literal é possível acessar as propriedades
    console.log(objetoLiteral.nome);
    console.log(objetoLiteral.sobrenome);

    //função??
    console.log(objetoLiteral.nomeCompleto);
