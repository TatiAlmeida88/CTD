<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Equipe: Matheus Kramer, Werica Emídio e Tatiana Almeida-->
    <form>

        <fieldset class="dadosPessoais">

            <legend class="tituloFieldset">Dados Pessoais</legend>

            <div>
                <label for="name">Nome</label>
                <input type="text" maxlength="100" id="name" name="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="tel">Telefone</label>
                <input type="number" id="tel" name="tel">
            </div>

            <div>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>

            <div>
                <p>Você é maior de idade?</p>
                <input type="radio" name="option" id="option">
                <label for="option">Sim</label>
                <input type="radio" name="option" id="option2">
                <label for="option2">Não</label>
            </div>

        </fieldset>


        <fieldset class="Interesses">

            <legend class="tituloFieldset">Interesses</legend>

            <div>
                <label for="pontoInteresse">Selecione seu principal ponto de interesse na cidade:</label>
                <select name="pontoInteresse" id="pontoInteresse">
                    <option value="">Centro</option>
                    <option value="">Distrito Industrial</option>
                    <option value="">Orla</option>
                    <option value="">Lagoa</option>
                </select>
            </div>

            <div>
                <p>Qual visto você pretende tirar?</p>
                <input class="checkbox" type="checkbox" id="visto1">
                <label for="visto1">Turista</label>
                <input class="checkbox" type="checkbox" id="visto2">
                <label for="visto2">Residente</label>
                <input class="checkbox" type="checkbox" id="visto3">
                <label for="visto3">Estudante</label>
            </div>

        </fieldset>

        <div>
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </div>

    </form>
</body>

</html>
